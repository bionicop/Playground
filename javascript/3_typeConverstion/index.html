<!DOCTYPE html>
<html lang="en">

<head>
    <title>Type Converstion</title>
</head>

<body>
    <section>
        <h1>Type Converstion:</h1>
        <p><i>Please check console.</i></p>
        <h2>String to Number</h2>
        <ol>
            <li><code>a = parseInt(a);</code></li>
            <li><code>a =+ a;</code></li>
            <li><code>a = Number(a);</code></li>
        </ol>

        <h2>Number to String</h2>
        <ol>
            <li><code>b = b.toString();</code></li>
            <li><code>b = String(b);</code></li>
        </ol>

        <h2>String to Decimal</h2>
        <ol>
            <li><code>c = parseFloat(c);</code></li>
        </ol>

        <h2>Number to Boolean</h2>
        <ol>
            <li><code>d = Boolean(d);</code></li>
        </ol>
    </section>
    <script src="script.js"></script>
</body>

</html>
